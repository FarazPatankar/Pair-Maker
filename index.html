<!DOCTYPE html>
<html>
<head>
	<title>Pairs</title>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="top">
		<img class="logo" src="img/ironhack-logo.png">
		<h1>Ironhack Pair Maker</h1>
	</header>

	<section class="js-randomizer js-section">
		<div class="btn-div">
			<button class="js-make-pairs pair-btn" data-pairs="pair">Click Me To Make Pairs</button>
		</div>

		<div class="pair-container">
			<div class="js-student-images student-images">

			</div>
		</div>
	</section>

	<section class="input-box js-input js-section">
		<h2 class="input-heading">Enter Names</h2>
		<form class="input-form js-input-form">
			<ol class="js-input-list">
				<li class="input-item">
					<input type="text" class="input-field">
				</li>
			</ol>
			<button class="fancy-btn" type="submit" name="submit-btn"></button>
		</form>
	</section>

	<script src="https://cdn.jsdelivr.net/clipboard.js/1.5.5/clipboard.min.js"></script>
	<script src="js/jquery-2.2.0.js"></script>
	<script src="js/pair.js"></script>
</body>
</html>
